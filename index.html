<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="wc.png" type="image/png">
</head>

<body>
    <header>
        <h1 class="heading">Word Counter</h1>
    </header>

    <main>
        <div id="container-text">
            <textarea name="text" id="text" placeholder="Type here..."></textarea>
        </div>
        <div id="count-box">
            <div>
                <span id="char-count" id="" class="count-num">0</span>
                <span id="char-text" class="count-type">Character</span>
            </div>
            <div>
                <span id="word-count" class="count-num">0</span>
                <span id="word-text" class="count-type">Word</span>
            </div>
            <div>
                <span id="sentence-count" class="count-num">0</span>
                <span id="sentence-text" class="count-type">Sentence</span>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">Made with ❤️ by <a href="">Divyansh Gemini</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
